apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : promo-class-api
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: comax-prod
  source:
    path   : "HelmCharts/promo-class-api"
    repoURL: "git@github.com:AnibTech/max2000_infra-name-for-the-repo.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values-prod.yaml
      parameters:
      - name: "image.tag"
        value: promo-class-api-latest

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true