# Default values for nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: (ecr-aws$).dkr.ecr.eu-west-1.amazonaws.com/dev-max2000webapi
  pullPolicy: Always
  tag: work-hours-api-latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "work-hours-api"

podAnnotations: { instrumentation.opentelemetry.io/inject-dotnet: "default/splunk-otel-collector", instrumentation.opentelemetry.io/otel-dotnet-auto-runtime: "linux-x64" }

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  # className: ""
  controller: aws
  ingressClassName: alb
  annotations:
    # kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/load-balancer-name: alb-dev-api
    alb.ingress.kubernetes.io/group.name: alb-dev-api
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:(account-aws$):certificate/a255f1cd-72c3-46e3-8b24-xxxxxxxx
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    alb.ingress.kubernetes.io/load-balancer-attributes: routing.http2.enabled=true
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /work-hours/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '3'
    alb.ingress.kubernetes.io/tags: "env=dev-api,terraform=true"
    alb.ingress.kubernetes.io/security-groups: sg-00faxxxxxxxx
    alb.ingress.kubernetes.io/subnets: subnet-0a6xxxxxxx, subnet-0f5ab7xxxxxx

    # alb.ingress.kubernetes.io/group.name: comax-dev-alb-api
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/healthcheck-path: /work-hours/health
    # alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'  
    # alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'  
    # alb.ingress.kubernetes.io/healthy-threshold-count: '3' 
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # alb.ingress.kubernetes.io/security-groups: sg-00fae992xxxx
  hosts:
    - host: ""
      paths:
        - path: /work-hours
          pathType: Prefix
          backend:
            serviceName: work-hours-api
            servicePort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

deployment:
  restartPolicy: Always

configMap:
  ASPNETCORE_ENVIRONMENT: "Development"

ports:
  - containerPort: 8080
